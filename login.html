<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Front End</title>
    <script src="scripts/login.js"></script>
  </head>
  <nav>
    <a href="index.html">All Songs</a>
    <a href="add_song.html">Add Songs</a>
    <a href="delete.html">Delete Songs</a>
    <button id="logout" style="float: right">Log Out</button>
  </nav>
  <body>
    <h1>Login</h1>
    <form id="login" autocomplete="" off>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" />
      </div>
      <button id="loginBtn" type="button">Login</button>
      <p id="errorMsg"></p>
    </form>
    <p>
      Not registered? <a href="registration.html">Click Here to Register</a>
    </p>
  </body>
</html>
